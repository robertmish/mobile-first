<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile first</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="cover_box">
        <div class="cover_img"><img src="home-img.png" alt=""></div>
        <div class="welcome_text">Welcome back!</div>
        <div class="welcome_description">Login into your existing account of Q allure</div>
    </div>


    <div class="login_form">

<form action="">
    <div class="user_icon"><img src="icons/user.svg" alt=""></div>
    <input class="login_input" type="email" placeholder="Your email address">

    <div class="lock_icon"><img src="icons/lock.svg" alt=""></div>
    <input class="login_input" type="password" placeholder="Your password">
    <div class="forgot_text">Forgot password?</div>
    <div class="login">
    <input class="login_btn" type="submit" value="LOG IN">
</div>
</form>

    </div>


    <div class="more_options">
        <div class="or_text">or connect using</div>
        <div class="buttons_wrapper">
            <div class="f_btn"><img src="icons/facebook-app-symbol.svg" alt=""> Facebook</div>
            <div class="g_btn"><img src="icons/google.svg" alt=""> Google</div>
        </div>
    </div>


    <div class="no_account">
        <div class="create_acount_text">Don't have an acccount? <a href="signup.html"><span class="blue_text">Sign Up</span></a></div>
    </div>

</div>
</body>
</html>
